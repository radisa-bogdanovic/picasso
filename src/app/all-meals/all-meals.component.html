<header class="nav-header">
  <button class="button" (click)="goBackToMenu()">Go back to Menu</button>
  <form [formGroup]="allMealListSearchForm">
    <input formControlName="input" type="text" />
  </form>
</header>
<div class="container">
  <div class="wrapper wrapper-left">
    <table>
      <tr>
        <th>No.</th>
        <th>Meal name:</th>
        <th>Meal ID:</th>
        <th>Meal thumbnail</th>
      </tr>
      <tr
        *ngFor="let meal of allCategories | paginate: paginationObj"
        (click)="seeDetails(+meal.idCategory)"
      >
        <td>{{ allCategories.indexOf(meal) + 1 }}</td>
        <td>
          <h3>{{ meal.strCategory }}</h3>
        </td>
        <td>{{ meal.idCategory }}</td>
        <td>
          <img
            class="img-thumbnail"
            src="{{ meal.strCategoryThumb }}"
            alt="meal-thumbnail"
          />
        </td>
      </tr>
    </table>
    <pagination-controls
      id="basicPaginate"
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
  </div>
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
