<button routerLink="../">Go back to Menu</button>

<table>
  <tr>
    <th>Meal ID:</th>
    <th>Meal name:</th>
    <th>Meal thumbnail</th>
  </tr>
  <tr *ngFor="let meal of mealsArea">
    <td>{{ meal.idMeal }}</td>
    <td>
      <h3>{{ meal.strMeal }}</h3>
    </td>
    <td>
      <img
        class="img-thumbnail"
        src="{{ meal.strMealThumb }}"
        alt="meal-thumbnail"
      />
    </td>
  </tr>
</table>
